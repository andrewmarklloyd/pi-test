name: Main

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Run build
        run: make build
      - name: Run vet & lint
        run: |
          go vet .
          golint .
      - uses: actions/upload-artifact@v2
        with:
          name: app_${{ github.sha }}
          path: ./pi-test
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deploy
        run: |
          echo ${GITHUB_WORKSPACE}
          ls -al ${GITHUB_WORKSPACE}
          ${GITHUB_WORKSPACE}/.github/workflows/check-artifact.sh



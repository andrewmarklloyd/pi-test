name: Main

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      - name: Run build
        run: make build
      - name: Run vet & lint
        run: |
          go vet .
          golint .
      - uses: actions/upload-artifact@v2
        with:
          name: app_${{ github.sha }}
          path: ./pi-test
      # send notification that asset is uploaded. need to get url, otherwise server will have to query and find it
      - name: Trigger pi-app-updater
        run: |
          echo curl -X POST -d '{"artifact":"app_${{ github.sha }}"}' https://pi-app-updater.herokuapp.com/cool-things

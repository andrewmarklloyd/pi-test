name: Main Deploy

on:
  workflow_run:
    workflows: ["Main Build"]
    branches: [main]
    types: 
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deploy
        run: |
          curl -s -X POST -d '{"sha":"${{ github.sha }}","repository":"${{ github.repository }}","artifact_name":"app_${{ github.sha }}"}' https://pi-app-updater-server.herokuapp.com/push
